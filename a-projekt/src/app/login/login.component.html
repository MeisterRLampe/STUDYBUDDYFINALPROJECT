
<div class="container">
<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true">

  <div class="login">
    <form class="form" (ngSubmit)="login()" ngForm>
      <label for="chk" aria-hidden="true">Log in</label>
      <input class="input" type="text" name="username" placeholder="Username" [(ngModel)]="username"required>
      <input class="input" type="password" name="password" placeholder="Password" [(ngModel)]="password"required>
      <button>Log in</button>
    </form>
  </div>

  <div class="register">
    <form class="form">
      <label for="chk" aria-hidden="true">Register</label>
      <input class="input" type="text" name="Username" placeholder="Username" required>
      <input class="input" type="password" name="password" placeholder="Password" required>
      <input class="input" type="password" name="password" placeholder="Confirm Password" required>
      <button>Register</button>
    </form>
  </div>
</div>
</div>
