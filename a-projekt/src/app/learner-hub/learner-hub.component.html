<div class="learner-hub-container">



  <div class="card">
    <span class="title">New Post</span>
    <form class="form" (ngSubmit)="addPost()" #postForm="ngForm">
      <div class="group">
        <input placeholder="‎" type="text"
               class="form-control"
               id="titlee"
               [(ngModel)]="newPost.title"
               name="title"
               required>
        <label >Title</label>
      </div>
      <div class="group">


        <textarea
          placeholder="‎" id="comment" name="comment" rows="5" required=""
          class="form-control"
          [(ngModel)]="newPost.content"
          name="content"
          rows="4"
          required
        ></textarea>
        <label >Inhalt</label>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">
        Beitrag hinzufügen
      </button>
    </form>
  </div>


  <h2>Beiträge</h2>
  <div class="post-list">
    <div *ngFor="let post of posts" class="post">
      <span>Title:</span><h3>{{ post.title }}</h3>
      <span>Beitrag:</span><p>{{ post.content }}</p>
      <p>
        <strong>{{ post.user.userName }}</strong>
        <em>{{ post.timestamp | date: 'short' }}</em>
      </p>
    </div>
  </div>
</div>
