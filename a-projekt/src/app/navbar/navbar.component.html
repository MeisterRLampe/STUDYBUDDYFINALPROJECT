<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link href="https://fonts.cdnfonts.com/css/mattone" rel="stylesheet">

<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="https://bulma.io">
      <img src="/logoBud.png" width="112" height="28">
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" routerLink="">
        Home
      </a>

      <a class="navbar-item" routerLink="roadmap">
        Roadmap
      </a>

      <a class="navbar-item" routerLink="hub">
        Learning Hub
      </a>

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          More
        </a>

        <div class="navbar-dropdown">
          <a class="navbar-item" routerLink="calendar">
            Calender
          </a>
          <a class="navbar-item" routerLink="timer">
            Timer
          </a>
          <a class="navbar-item" routerLink="habitTracker">
            Habit Tracker
          </a>
          <hr class="navbar-divider">
          <a class="navbar-item">
            Report an issue
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-item has-dropdown is-hoverable" *ngIf="isAdmin()">
      <a class="navbar-link">
        Admin
      </a>

      <div class="navbar-dropdown">
        <a class="navbar-item" routerLink="userlist">
          Userlist
        </a>
      </div>
    </div>


    <div class="navbar-end">
      <div class="navbar-item">
        <!-- Admin-Indikator, der nur angezeigt wird, wenn der Benutzer ein Admin ist -->
        <span *ngIf="isAdmin()" class="tag is-warning">Admin</span>
      </div>
      <div class="navbar-item" *ngIf="!isLoggedIn()">
        <div class="buttons">
          <a class="button is-primary" routerLink="/register">
            <strong>Sign up</strong>
          </a>
          <a class="button is-light" routerLink="/login">
            Log in
          </a>
        </div>
      </div>
      <div class="navbar-item" *ngIf="isLoggedIn()">
        <p>Hello {{ getUsername() }}</p>
        <div class="buttons">
          <a class="button is-light" (click)="logout()">
            Logout
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
