<div class="user-list-container">

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Admin</th>
      <th>Aktion</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userID }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.admin ? 'Ja' : 'Nein' }}</td>
      <td>
        <button (click)="toggleUserRole(user)">
          {{ user.admin ? 'Zu User machen' : 'Zu Admin machen' }}
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
